<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- Inserisco l'intero contenuto in un contenitore "wrapper" in modo da poter centrare il tutto ed applicare uno sfondo semi-trasparente -->
    <div class="wrapper">
      <header>
        <img src="img/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
      <!-- Il nav contiene i tre pulsanti centrati, a mo di menu   -->
      <button type="button" name="button">Prenota</button>
      <button type="button" name="button">Termina Prenotazione</button>
      <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Il main contiene una section per ogni monopattino -->

        <section id="monopattino-1">
          <input type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2>
          <span id="indirizzo">Via Guaddalametri - A 300 metri da te</span>
          <span>Stato Carica:</span>
          <div class="batteria">
          </div>
        </section> <!-- Fine monopattino-1-->

        <section id="monopattino-2">
          <input type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2>
          <span id="indirizzo">Via Mentarini - A 490 metri da te</span>
          <span>Stato Carica:</span>
          <div class="batteria">
          </div>
        </section> <!-- Fine monopattino-2-->

        <section id="monopattino-3">
          <input type="checkbox" name="" value="">
          <h2>Monopattino Mike24</h2>
          <span id="indirizzo">Via Ricciardoni - A 420 metri da te</span>
          <span>Stato Carica:</span>
          <div class="batteria">
          </div>
        </section> <!-- Fine monopattino-3-->

      </main>
    </div>

  </body>
</html>
